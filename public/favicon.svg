<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Biohazard Symbol -->
  <g transform="translate(50,50)">
    <!-- Glow effect -->
    <circle r="35" fill="url(#glow)" opacity="0.3"/>
    
    <!-- Center circle -->
    <circle r="8" fill="#00ff00"/>
    
    <!-- Three main segments -->
    <g id="segment">
      <circle cx="0" cy="-22" r="10" fill="#00ff00"/>
      <path d="M -6,-10 L -4,-20 L 4,-20 L 6,-10 Z" fill="#00ff00"/>
    </g>
    <use href="#segment" transform="rotate(120)"/>
    <use href="#segment" transform="rotate(240)"/>
    
    <!-- Inner ring -->
    <circle r="12" fill="none" stroke="#00ff00" stroke-width="2"/>
  </g>
  
  <!-- Border glow -->
  <rect width="100" height="100" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
</svg>
